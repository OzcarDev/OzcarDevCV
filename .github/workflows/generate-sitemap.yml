name: Generate sitemap

on:
  push:
    branches:
      - git-pages

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci --no-audit --no-fund || true

      - name: Run sitemap generator
        run: npm run gen-sitemap

      - name: Commit and push sitemap if changed
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add sitemap.xml
            git commit -m "chore: regenerate sitemap"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:git-pages
          else
            echo "No changes to commit"
          fi
